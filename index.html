<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff; /* خلفية بيضاء تمامًا */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* ظلال خفيفة */
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da; /* إطار مميز */
            border-radius: 6px;
            background-color: #f8f9fa; /* لون خلفية مطابق */
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff; /* تغيير اللون عند التفاعل */
        }
        button {
            background-color: #007bff; /* لون زر مطابق */
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* لون عند التمرير */
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create A Strong Password</h1>
        <p>Your password must be at least 6 characters and should include a combination of numbers, letters, and special characters (!$@%).</p>
        <form>
            <input type="password" placeholder="Old password" required>
            <input type="password" placeholder="New password" required>
            <input type="password" placeholder="New password, again" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
